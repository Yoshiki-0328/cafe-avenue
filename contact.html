<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/destyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/logo.ping" type="image/x-icon">
    <title>Avenue Café</title>
  </head>
  <body id="p-contact">
    <header></header>

    <main>
      <!-- mainvisual -->
      <div id="mainvisual">
        <div class="title">
          <h3>Contact</h3>
        </div>
      </div>

      <div class="form-wrapper">
        <p>
          Avenue Café
          へのご質問などの各種お問い合わせはこちらからお願い致します。
          内容によりましては、ご返信までにお時間が掛かる場合や、ご返信できかねる場合がございます。
          誠に申し訳ございませんが、あらかじめご了承いただきますようお願いいたします。
        </p>
        <form action="#">
          <dl>
            <dt>お名前</dt>
            <dd>
              <input type="text" />
              <input type="text" />
            </dd>
            <dt>フリガナ</dt>
            <dd>
              <input type="text" />
              <input type="text" />
            </dd>
            <dt>性別</dt>
            <dd>
              <input type="radio" name="jender" class="visually-hidden" id="male" checked />
              <label for="male">男性</label>
              <input type="radio" name="jender" class="visually-hidden" id="female" />
              <label for="female">女性</label>

            </dd>
            <dt>メールアドレス</dt>
            <dd>
              <input type="email" name="email" id="email" />
            </dd>
            <dt>ご質問・ご要望等</dt>
            <dd>
              <textarea
                name="comment"
                id="comment"
                cols="30"
                rows="5"
              ></textarea>
            </dd>
          </dl>
          <div class="btn">
            <button>送信</button>

          </div>
        </form>
        <p></p>
      </div>
    </main>

    <footer></footer>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- slick -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!--自作のJS-->
    <script src="./js/ifram.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
